<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">My Blog</h1>
  <a href="/create" class="btn btn-primary mb-4">Create New Post</a>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content[:200] }}...</p>
        <a href="/post/{{ post.id }}" class="btn btn-info">Read More</a>
        <a href="/edit/{{ post.id }}" class="btn btn-warning">Edit</a>
        <a href="/delete/{{ post.id }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
</body>
</html>
